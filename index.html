<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Shopping List Project - Thinkful">
  <title>Shopping List</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <style>
  </style>
</head>
<body>
  <div class="container">
    <section class="left">
      <h1>Shopping List</h1>
      <h5>Another Thinkful Project<br>by Richard Wu</h5>
      <img class="pen" src="images/pen.png">
      <img class="eraser" src="images/eraser.png">
      <p class="ref">Thanks to<br><a href="http://www.psd100.com/muji-stationery-psd/">http://www.psd100.com/muji-stationery-psd/</a></p>
    </section>
    <section class="list">
      <div id="top-ui">
        <div class="title"><a href="#">Grocery Shopping</a></div>
        <div class="add-item">Add Item</div>
      </div>
      <div id="content">
        <div class="selected">
          <form action="">
          <input type="checkbox" name="" value="item" checked>
          <input type="text" name="" value="Fresh Fruits"></form>
          <button><img src="images/delete.png" alt=""></button>
        </div>
        <div class="standard">
          <form action="">
          <input type="checkbox" name="" value="item">
          <input type="text" name="" value="Ice Cream"></form>
          </form>
        </div>
        <div class="active">
          <form action="" >
          <input type="checkbox" name="" value="item">
          <input type="text" name="" value="New Items"></form>
          </form>
          <div id="dropdown">
            <form action="">Quantity:<input type="text" name="quantity" value=""></form>
            <form action="">Notes: <input type="text" name="notes" value=""></form>
            <button>Done</button>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
