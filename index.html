<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Shopping List Project - Thinkful">
  <title>Shopping List</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <style>
  </style>
</head>
<body>
  <div class="container">

    <div class="left">
      <h1>Shopping List</h1>
      <h5>Another Thinkful Project</h5>
      <h5>by Richard Wu</h5>
      <img class="pen" src="images/pen.png" />
      <img class="eraser" src="images/eraser.png" />
      <p class="ref">Thanks to
        <a href="http://www.psd100.com/muji-stationery-psd/">http://www.psd100.com/muji-stationery-psd/</a>
      </p>
    </div>

    <div class="list">
      <div id="top-ui">
        <div class="title"><input type="text" name="" value="List Title"></div>
        <div class="add-item">Add Item</div>
      </div>
      <div id="content">
        <!-- Selected -->
          <ul class="selected">
            <li>
              <input type="checkbox" name="" value="item">
              <input type="text" name="" value="Fresh Fruits">
              <button><img src="images/delete.png" alt=""></button>
            </li>
          </ul>
        <!--Standard -->
          <ul class="standard">
            <li>
              <input type="checkbox" name="" value="item">
              <input type="text" name="" value="Ice Cream">
            </li>
          </ul>
        <!-- Active -->
          <ul class="active">
            <li>
              <div id="dropdown">
                <p class="quantity">Quantity:<input type="text" name="quantity" value=""></p>
                <p class="notes"><input type="text" name="notes" value="Notes:"><button id='done'>Done</button></p>
              </div>
            </li><br>
          </ul>
      </div>
    </div>
  </div>
</body>
</html>
